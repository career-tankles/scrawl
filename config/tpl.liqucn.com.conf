{
    "host": "liqucn.com",
    "chains": [
        {
            "_name_": "liqucn.com",
            "_type_": "BODY",
            "_nodeset_xpath_": "//body",
            "_keys_": ["name()"],
            "_results_": [
                {
                    "_key_": "body",
                    "app_name":{"_type_":"RICHTEXT", "_xpath_":"//*[@class='detail']/h3"},
                    "app_size":{"_type_":"EVAL", "_xpath_":"//*[@class='detail']/table/tr/td[2]/text()[2]"},
                    "app_free":{"_type_":"EVAL", "_xpath_":"//*[@class='detail']/table/tr/td[2]/text()[3]"},
                    "app_download_times":{"_type_":"EVAL", "_xpath_":"//*[@class='detail']/table/tr/td[2]/text()[4]"},
                    "app_download_url":{"_type_":"ATTR", "_xpath_":"//*[@class='detail']/div/a[1]/@href"},
                    "app_download_url_normal":{"_type_":"ATTR", "_xpath_":"//*[@class='detail']/div/a[2]/@href"},
                    "app_summary":{"_type_":"EVAL", "_xpath_":"substring-after(//*[@class='box nav'], '我来评论')"}
                }
            ]
        }
    ]
}
 
