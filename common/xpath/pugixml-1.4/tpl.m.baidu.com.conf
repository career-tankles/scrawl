
{
    "host": "m.baidu.com",
    "xpath": "//div[@class='results']",
    "_key_": "concat(@class, '-', @srcid, '-', @tpl)",
    "results": [
        {
            "_key_": "result--",
            "href": {"type":"ATTR", "xpath":"a/@href"},
            "anchor": {"type":"RICHTEXT", "xpath":"a", "need_tags":["em"]},
            "title_abs": {"type":"RICHTEXT", "xpath":"a/div[@class='result_title_abs']", "need_tags":["em"]},
            "result_snippet": {"type":"RICHTEXT", "xpath":"div[@class='result_snippet']", "need_tags":["em"]},
            "site":{"type":"RICHTEXT", "xpath":"span[@class='site']"}
        },
        {
            "_key_": "result ui3-card-wise_app-",
            "srcid": {"type":"ATTR", "xpath":"@srcid"},
            "href":  {"type":"ATTR", "xpath":"div[@class='ui3-container']/a/@href"},
            "anchor": {"type":"RICHTEXT", "xpath":"div[@class='ui3-container']/a/div[@class='ui3-title-text']", "need_tags":["em"]},
            "abs": {"type":"RICHTEXT", "xpath":"div[@class='ui3-container']/div[@class='ui3-content']/a/div[2]", "need_tags":["em"]}
        },
        {
            "_key_": "result ui3-card-realtime-",
            "srcid": {"type":"ATTR", "xpath":"@srcid"},
            "href": {"type":"ATTR", "xpath":"div/a/@href"},
            "anchor": {"type":"RICHTEXT", "xpath":"div/a", "need_tags":["em"]},
            "abs": {"type":"RICHTEXT", "xpath":"//*[@id='results']/div[3]/div/ul", "need_tags":["em", "li"]}
        }
    ]
}

